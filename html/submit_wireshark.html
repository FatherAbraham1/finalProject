<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
  <head>
    <title>Submit WireShark Report</title>
    <link type="text/css" rel="stylesheet" href="/elegant-aero.css" />
  </head>
  <!-- Thanks to Mario C. E. Freese <mcefreese@gmail.com> for permission to use background image -->
  <body style='background-image:URL("AirLines-white.jpg");background-repeat:no-repeat;background-position:center top;-webkit-background-size:100%;-moz-background-size:100%;-o-background-size:100%;background-size: 100%;'>
    <p style="margin-bottom:5px"/>
    <h2 class="elegant-aero" style="margin-left:30%;text-align:center;display:inline-block;color:#5E5E5E;background:#FFFFFF">&nbsp;Submit WireShark Report&nbsp;</h2>
    <form action="http://localhost/cgi-bin/submit-WireShark.pl" style="background:#FFFFFF;width:60%;margin:auto"  method="get" class="elegant-aero">
      <label>
	<span>number:</span> <input type="text" name="number" value="969696"/>
      </label>
      <label>
	<span>time:</span> <input type="text" name="time" value="6300.123456000"/>
      </label>
      <label> 
	<span>source:</span> <input type="text" name="source" value="135.135.15.15"/>
      </label>
      <label> 
	<span>destination:</span> <input type="text" name="destination" value="196.15.123.15"/>
      </label>
      <label> 
	<span>protocol:</span> <input type="text" name="protocol" value="TCP"/>
      </label>
      <label>
	<span>info:</span> <input type="text" name="info" value="Application Data"/>
      </label>
      <label>
	<span>length:</span> <input type="text" name="length" value="66"/>
      </label>	  
      <label>
	<span>&nbsp;</span><input type="submit" value="Submit">
      </label>
    </form>
    <iframe frameBorder="0" name="results_iframe" style="width:100%"/>
  </body>
</html>
